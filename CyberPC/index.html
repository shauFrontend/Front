<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPC</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body>

    <header>
        <nav class="nav">
            <div class="container">
                <div class="nav-row">
                    <div class="logo">
                        <a href="#"><img src="./img/header/logo.svg" alt="logo"></a>
                    </div>
                        <ul class="navigation">
                            <li class="navigation-list"><a href="#" class="navigation-link">О нас</a></li>
                            <li class="navigation-list"><a href="#" class="navigation-link">Зоны</a></li>
                            <li class="navigation-list"><a href="#" class="navigation-link">Новости</a></li>
                            <li class="navigation-list"><a href="#" class="navigation-link">Контакты</a></li>
                        </ul>
                        <div class="menu">меню в разработке</div>
                    </div>            
                </div>    
            </div> 
        </nav>
        <div class="header__block">
                <div class="btn__header">
                    <button>Забронировать пк</button>
                </div>
            </div>
        </div>
    </header>
    <main class ="main__container">
        <div class="main">
            <div class="main_img">
                <img src="./img/slider/fire.png" width="94px" height="94px" alt="main">
                </div>
            <div class="main_wrapper">
                <h1 class="main__title">
                    <strong>сыграй в <e>любую</e></strong><br>
                    из этих игр в нашем <i>клубе</i>
                </h1>
            </div>
            <div class="slider" data-slider="itc-slider" data-loop="true" data-autoplay="true" data-interval="7000">
                <div class="slider-track">
                    <div class="slide">
                        <img src="./img/slider/cyberpunk.png" width="240" height="280" alt="game">
                    </div>
                    <div class="slide">
                        <img src="./img/slider/dota2.png" width="240" height="280" alt="game">
                    </div>
                    <div class="slide">
                        <img src="./img/slider/csgo.png" width="240" height="280" alt="game">
                    </div>
                    <div class="slide">
                        <img src="./img/slider/valorant.png" width="240" height="280" alt="game">
                    </div>
                    <div class="slide">
                        <img src="./img/slider/pubg.png" width="240" height="280" alt="game">
                    </div>
                    <div class="slide">
                        <img src="./img/slider/league of legend.png" width="240" height="280" alt="game">
                    </div>
                    <div class="slide">
                        <img src="./img/slider/apex.png" width="240" height="280" alt="game">
                    </div>
                </div>
                <div class="btn">
                    <button>Забронировать пк</button>
                </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
